<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onsite Survey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      const phoneInputField = document.querySelector("#phone");
      const phoneInput = window.intlTelInput(phoneInputField, {
        preferredCountries: ["us", "co", "in", "de"],
        utilsScript:
          "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
      });
    </script>
  </head>
  <body>
    <div class="flex items-center justify-center w-full h-[100vh]">
      <div class="w-full h-full">
        <img
          src="./assets/side-img.png"
          alt=""
          class="w-full h-full object-cover" />
      </div>
      <div class="flex flex-col items-center gap-3 w-full p-2 bg-white">
        <img src="./assets/logo.png" alt="" class="w-3/4" />
        <div class="flex flex-col items-center">
          <span class="w-fit text-5xl font-bold">Get a FREE</span>
          <span class="w-fit text-2xl font-bold"
            >consultation with an expert</span
          >
        </div>
        <form class="flex flex-col gap-4 px-4 w-full" id="survery-form">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            class="w-full p-2 border border-black" />
          <div class="flex w-full border border-black">
            <select id="countryCode" class="px-2">
              <option value="+91">+91 (IND)</option>
              <option value="+1">+1 (USA)</option>
              <option value="+7">+7 (RUS)</option>
              <option value="+44">+44 (UK)</option>
              <option value="+81">+81 (JPN)</option>
              <option value="+977">+977 (NPL)</option>
            </select>
            <input
              type="number"
              name="mobile"
              id="mobile"
              placeholder="Enter your mobile"
              class="w-full p-2" />
          </div>

          <button
            id="submitButton"
            class="flex items-center justify-center gap-2 w-full p-2 bg-gradient-to-t from-gray-700 to-gray-400 rounded-md">
            <span class="text-white text-lg"> Talk to us </span>
            <img src="./assets/right-arrow.svg" alt="" class="w-5" />
          </button>
        </form>
        <!-- 
        <input id="phone" type="tel" name="phone" />
        <input type="submit" class="btn" value="Verify" /> -->
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
